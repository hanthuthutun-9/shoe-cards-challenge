<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <main class="card-container">
      <div class="card card1">
        <div class="card-content">
          <h2>Keep It Sporty</h2>
          <p>Shoes to keep you active and healthy.</p>
          <button>View Collection</button>
        </div>
        <div class="image">
          <img src="./images/sporty.png" alt="sporty shoes">
        </div>
      </div>
      <div class="card card2">
        <div class="card-content">
          <h2>Keep It Sporty</h2>
          <p>Shoes to keep you comfortable.</p>
          <button>View Collection</button>
        </div>
        <div class="image">
          <img src="./images/casual.png" alt="casual shoes">
        </div>
      </div>
      <div class="card card3">
        <div class="card-content">
          <h2>Keep It Casual</h2>
          <p>Shoes to keep you looking sharp.</p>
          <button>View Collection</button>
        </div>
        <div class="image">
          <img src="./images/formal.png" alt="formal shoes">
        </div>
      </div>
    </main>
  </body>
</html>
